<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet" />
</head>

<body>

    <div id="chat-body">

        <h1>Chat room</h1>

        <div id="message-box">
            <div id="conversation"></div>
            <div id="typing"></div>
        </div>

        <input id="user" type="text" placeholder="Tu nombre"/>
        <input id="message" type="text" placeholder="Escribe un mensaje"/>
        <button id="send"><i class="fas fa-angle-right"></i></button>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="/chat.js"></script>
</body>
</html>
